{% extends '_base.html' %}

{% block content %}

  <form action="" method="GET" class="form">
    <div class="field">
      <label for="url_input"><span class="has-text-weight-bold">Supported sites:</span> {{ supported_sites|join:", " }}</label>
      <input name="url_input" id="url_input" type="url" placeholder="Input url to be scraped" class="input" autofocus>
    </div>
    <button type="submit" class="button is-primary">SCRAPE</button>
  </form>

{% endblock %}
