{% load iterable_helpers %}

<article class="media">
  <div class="media-content">
    <h3 class="title is-4">
      <a href="{{ recipe.get_absolute_url }}">{{ recipe.name|capfirst }}</a>
    </h3>
    <p>
      <span class="has-text-weight-bold">Ingredients: </span>
      {{ recipe.recipe_ingredients.all|get_attr:"base_ingredient"|sremove:"None"|join:", " }}
    </p>
    <hr>
    <div class="content">
      <p>
        {{ recipe.content|striptags|safe|truncatechars_html:140|capfirst }}
      </p>
    </div>
  </div>
</article>
