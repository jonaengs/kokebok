<fieldset>
  <legend class="has-text-weight-bold">Filtering</legend>
  <div class="field">
    <div class="control">
      <label for="radio-exclusive">exclusive</label>
      <input type="radio" id="radio-exclusive" name="exclusive" value="True" checked onclick="toggleUbiq(event)">

      <label for="radio-inclusive">inclusive</label>
      <input type="radio" id="radio-inclusive" name="exclusive" value="False" onclick="toggleUbiq(event)">
    </div>
  </div>
</fieldset>
